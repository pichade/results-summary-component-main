<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <main>

    <div class="component grid-flow">

      <div class="result grid-flow">
        <h2>Your Result</h2>
        <div class="score grid-flow">
          <p><span>76</span>of 100</p>
        </div>
        <div class="result-comment">
          <p class="grade">Great</p>
          <p class="result-obsvervation">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary grid-flow">

        <p class="list-legend">Summary</p>

        <ul class="details grid-flow">

          <li class="red flex-row">
            <div class="theme flex-row">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <p class="theme-note"><span>80</span> / 100</p>
          </li>

          <li class="yellow flex-row">
            <div class="theme flex-row">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <p class="theme-note"><span>92</span> / 100</p>
          </li>

          <li class="teal flex-row">
            <div class="theme flex-row">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <p class="theme-note"><span>61</span> / 100</p>
          </li>

          <li class="cobalt flex-row">
            <div class="theme flex-row">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <p class="theme-note"><span>80</span> / 100</p>
          </li>




        </ul>

        <button class="btn"><span>Continue</span></button>

      </div>

    </div>

  </main>




</body>

</html>
